	</ol>
</section>
<!-- Main content -->
<section class="content">
	<!-- Your Page Content Here -->
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div class="box box-solid box-success">
				<div class="box-header">
					<h3 class="box-title">Latest Application(Top 10)</h3>
				</div>
				{{$ctrl.message}}</div>
		</div>
		<div class="col-xs-12 col-md-6">
			<div class="box box-solid box-success">
				<div class="box-header">
					<h3 class="box-title">Latest 3rd Gateways(Top 10)</h3>
				</div>
				{{$ctrl.message}}</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div class="box box-solid box-primary">
				<div class="box-header">
					<h3 class="box-title">Latest Job(Top 10)</h3>
				</div>
				hi
			</div>
		</div>
		<div class="col-xs-12 col-md-6">
			<div class="box box-solid  box-danger ">
				<div class="box-header box-danger">
					<h3 class="box-title">Latest Warnings(Top 10)</h3>
					<div class="box-tools ">
						<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-angle-left pull-right"></i></button>
						<!-- In box-tools add this button if you intend to use the contacts pane -->
					</div>

				</div><!-- /.box-header -->
				<div class="box-body">
					<table class="table">
						<thead>
							<th>Name</th>
							<th>Vendor</th>
							<th>Type</th>
							<th>Created Date</th>
							<th>Creater</th>
						</thead>
						<tbody>
							<tr ng-repeat="data in $ctrl.applicationData.item">
								<td>{{data.name}}</td>
								<td>{{data.vendor}}</td>
								<td>{{data.type}}</td>
								<td>{{data.date_created}}</td>
								<td>{{data.creater}}</td>
							</tr>
						</tbody>
					</table>
					{{$ctrl.message}}
				</div>

				<div class="box-footer">

				</div><!-- /.box-footer-->
			</div><!--/.direct-chat -->
		</div>
	</div>


</section>
